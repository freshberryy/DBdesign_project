<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c 0%, #2b2b2b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            font-family: 'Jua', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            max-width: 500px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        p {
            color: #cfcfcf;
            margin-bottom: 2.5rem;
        }

        .btnLogin,
        .btnRegister {
            background: linear-gradient(135deg, #5f27cd 0%, #341f97 100%);
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 1rem 0;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;

            font-family: 'Jua', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .btnRegister {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
        }

        .btnLogin:hover,
        .btnRegister:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btnLogin:active,
        .btnRegister:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #cfcfcf;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        ul {
            text-align: left;
            color: #d0d0d0;
            line-height: 1.5;
        }

        ul li {
            margin-bottom: 0.7rem;
            padding-left: 1.5rem;
            position: relative;
            list-style-type: none;
        }

        ul li::before {
            content: "•";
            color: #7a3cc2;
            font-size: 1.3rem;
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <section>
        <h1>재생목록 관리 애플리케이션에<br>오신 것을 환영합니다</h1>
        <p>원하는 기능을 선택하세요.</p>

        <button type="button" class="btnLogin" onclick="location.href='/users/login'">로그인</button>
        <button type="button" class="btnRegister" onclick="location.href='/users/register'">회원가입</button>

        <h3>기능 설명</h3>
        <ul>
            <li>회원가입: 새로운 계정을 생성하여 로그인할 수 있습니다.</li>
            <li>로그인: 이미 계정이 있다면 로그인하여 재생목록을 관리할 수 있습니다.</li>
            <li>재생목록 관리: 로그인 후 노래를 추가, 수정, 삭제하고 검색 및 정렬할 수 있습니다.</li>
        </ul>
    </section>
</body>

</html>
