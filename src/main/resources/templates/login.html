<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c 0%, #2b2b2b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            font-family: 'Jua', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            max-width: 500px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }

        p {
            color: #cfcfcf;
            margin-bottom: 2.5rem;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        a {
            margin-bottom: 0.7rem;
            padding-left: 1.5rem;
            position: relative;
            color: inherit;
            text-decoration: none;
        }

        input {
            width: 300px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            margin: 0.5rem 0;
            background-color: rgb(233, 233, 233);
        }

        .btnSubmit {
            background: linear-gradient(135deg, #5f27cd 0%, #341f97 100%);
            display: block;
            width: 100%;
            margin: 1rem 0;
            padding: 1rem 0;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;

            font-family: 'Jua', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .btnSubmit:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btnSubmit:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <section>
        <h1>로그인</h1>
        <form action="/users/login" method="post">
            <label for="userName">사용자 이름:</label><br>
            <input type="text" id="userName" name="userName" required><br>
            <label for="password">비밀번호:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit" class="btnSubmit">로그인</button>
        </form>
        <p th:text="${message}"></p>
        <a href="/users/register">계정이 없으신가요? 회원가입</a>
    </section>
</body>

</html>
