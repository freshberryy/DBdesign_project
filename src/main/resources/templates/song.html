<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title th:text="${playlistName} + '의 노래 관리'">노래 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c 0%, #2b2b2b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            font-family: 'Jua', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            max-width: 500px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        p {
            color: #cfcfcf;
            margin-bottom: 2.5rem;
        }

        h2 {
            color: #cfcfcf;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
        }

        ul {
            text-align: left;
            color: #d0d0d0;
            line-height: 1.5;
        }

        ul li {
            margin-bottom: 0.7rem;
            padding-left: 1.5rem;
            position: relative;
            list-style-type: none;
        }

        ul li::before {
            content: "•";
            color: #15b320;
            font-size: 2rem;
            position: absolute;
            left: 0;
        }

        input {
            width: 300px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            margin: 0.5rem 0;
            background-color: rgb(233, 233, 233);
        }

        button {
            background: linear-gradient(135deg, #341f97 0%, #11998e 100%);
            display: inline-block;
            padding: 0.7rem 1rem;
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;

            font-family: 'Jua', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .btn {
            background: linear-gradient(135deg, #3B1877 0%, #DA5A2A 100%);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <section>
        <h1 th:text="${playlistName} + '의 노래 관리'">노래 관리</h1>

        <!-- 노래 추가 -->
        <h2>노래 추가</h2>
        <form action="/songs/add" method="post">
            <input type="hidden" name="listId" th:value="${selectedListId}">
            <label for="artist">가수명:</label><br>
            <input type="text" id="artist" name="artist" required><br>
            <label for="songName">노래명:</label><br>
            <input type="text" id="songName" name="songName" required><br>
            <label for="releasedYear">발매년도:</label><br>
            <input type="number" id="releasedYear" name="releasedYear" required><br>
            <button type="submit">노래 추가</button>
        </form>
    </section>
    <section>
        <!-- 노래 목록 -->
    <h2>노래 목록</h2>
    <ul>
        <li th:each="song : ${songs}">
            <!-- 노래 정보 -->
            <span th:text="${song.artist} + ' - ' + ${song.songName} + ' (' + ${song.releasedYear} + ')'">노래 정보</span>

            <!-- 태그 목록 -->
            <span> | 태그: </span>
            <span th:each="tag : ${song.tags}">
                <span th:text="${tag}">태그 이름</span>
                <!-- 태그 삭제 -->
                <form action="/songtag/remove" method="post" style="display:inline;">
                    <input type="hidden" name="songId" th:value="${song.songId}">
                    <input type="hidden" name="tagName" th:value="${tag}">
                    <input type="hidden" name="listId" th:value="${selectedListId}">
                    <button type="submit">x</button>
                </form>
            </span>

            <!-- 태그 추가 -->
            <form action="/songtag/add" method="post" style="display:inline; margin-left:10px;">
                <input type="hidden" name="songId" th:value="${song.songId}">
                <input type="hidden" name="listId" th:value="${selectedListId}">
                <input type="text" name="tagName" placeholder="태그 추가" required>
                <button type="submit">추가</button>
            </form>

            <!-- 노래 삭제 -->
            <form action="/playlistsong/remove" method="post" style="display:inline; margin-left:10px;">
                <input type="hidden" name="listId" th:value="${selectedListId}">
                <input type="hidden" name="songId" th:value="${song.songId}">
                <button type="submit">노래 삭제</button>
            </form>
        </li>
    </ul>
    </section>
    <section>
        <!-- 노래 검색 -->
    <h2>노래 검색</h2>
    <form action="/songs/search" method="get">
        <input type="hidden" name="listId" th:value="${selectedListId}">
        <label for="searchArtist">가수명:</label><br>
        <input type="text" id="searchArtist" name="artist"><br>
        <label for="searchSongName">노래명:</label><br>
        <input type="text" id="searchSongName" name="songName"><br>
        <label for="searchReleasedYear">발매년도:</label><br>
        <input type="number" id="searchReleasedYear" name="releasedYear"><br>
        <button type="submit">검색</button>
    </form>
    </section>    
    <section>
        <!-- 노래 정렬 -->
    <h2>노래 정렬</h2>
    <form action="/songs/sort" method="get">
        <input type="hidden" name="listId" th:value="${selectedListId}">
        <label for="sortBy">정렬 기준:</label>
        <select id="sortBy" name="sortBy">
            <option value="artist">가수명</option>
            <option value="songName">노래명</option>
            <option value="released_year">발매년도</option>
        </select>
        <label for="order">정렬 순서:</label>
        <select id="order" name="order">
            <option value="asc">오름차순</option>
            <option value="desc">내림차순</option>
        </select>
        <button type="submit">정렬</button>
    </form>
    </section>
    
</body>

</html>
